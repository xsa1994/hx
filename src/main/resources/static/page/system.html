<!DOCTYPE html>
<html>
<head>
	<title>慧馨后台管理</title>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<link rel="shortcut icon" href="../../../publish/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="../admin/css/admin.css"/>
</head>

	<body>
		<div class="layui-tab page-content-wrap">
			<ul class="layui-tab-title">
				<li class="layui-this">站点配置</li>
				<li>SEO配置</li>
			</ul>
			<div class="layui-tab-content">
				<!--站点配置-->
				<div class="layui-tab-item layui-show">
					<form class="layui-form" style="width: 90%;padding-top: 20px;">
						<div class="layui-form-item">
							<label class="layui-form-label">网站名称：</label>
							<div class="layui-input-block">
								<input type="text" name="webname" autocomplete="off" class="layui-input" value="网络科技科技有限公司">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">网站域名：</label>
							<div class="layui-input-block">
								<input type="text" name="domain" autocomplete="off" class="layui-input" value="www.123456.com">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">站长邮箱：</label>
							<div class="layui-input-block">
								<input type="text" name="email" required lay-verify="required" placeholder="请输入联系邮箱" autocomplete="off" class="layui-input" value="12345678@qq.com">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否缓存：</label>
							<div class="layui-input-block">
								<input type="checkbox" checked="" name="cache" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">静态首页：</label>
							<div class="layui-input-block">
								<input type="radio" name="static" value="1" title="生成" checked="">
								<input type="radio" name="static" value="0" title="不生成">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备案信息：</label>
							<div class="layui-input-block">
								<input type="text" name="icp" required lay-verify="required" placeholder="请输入备案信息" autocomplete="off" class="layui-input" value="123456789">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">版权信息：</label>
							<div class="layui-input-block">
								<input type="text" name="email" required lay-verify="required" placeholder="请输入版权信息" autocomplete="off" class="layui-input" value="网络科技科技有限公司公司 copyRight © 2019">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">统计代码：</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入代码" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="siteInfo">立即提交</button>
							</div>
						</div>
					</form>
				</div>
				<!--SEO配置-->
				<div class="layui-tab-item">
					<form class="layui-form" style="width: 90%;padding-top: 20px;">
						<div class="layui-form-item">
							<label class="layui-form-label">SEO标题：</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入seo标题" autocomplete="off" class="layui-input" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">关键字：</label>
							<div class="layui-input-block">
								<input type="text" name="keyword" placeholder="请输入seo关键字" autocomplete="off" class="layui-input" value="">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">描述：</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入seo描述" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="seoInfo">立即提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="../admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//Demo
			layui.use(['form', 'element'], function() {
				var form = layui.form();
				var element = layui.element();
				form.render();
				//监听信息提交
				form.on('submit(siteInfo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
				//监听seo提交
				form.on('submit(seoInfo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>
	</body>

</html>
